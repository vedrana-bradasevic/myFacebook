<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link href="css/newsfeed.css" type="text/css" rel="stylesheet">
    <link href="css/profile.css" type="text/css" rel="stylesheet">
    <link href="css/gallery.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <h1> f</h1>
            </div>
            <div id="search_bar">
                <input id="search" type="text" placeholder="Search..">
                <button id="search_button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div id="nav_btns">
                <div id="login-error"></div>
                <div id="home_buttons">
                    <div id="profile">
                        <a id="profile_link">
                            <img id="user_profile" width="25">
                            <span id="profile_username"></span>
                        </a>
                    </div>
                    <a id="home" href="newsfeed.html">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home</a>
                    <a href="index.html" id="logout">Log Out</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="container">
        <aside>
            <div id="user_image">
                <img id="profile_image">
            </div>
            <div id="username"></div>
            <div id="info">
                <h4>Information</h4>
            </div>
            <div>
                <h5>Name</h5>
                <div id="name"></div>
            </div>
            <div>
                <h5>Birthday</h5>
                <div id="birthday"></div>
            </div>
            <div>
                <h5>Gender</h5>
                <div id="gender"></div>
            </div>
            <div>
                <h5>Phone Number</h5>
                <div id="phonenumber"></div>
            </div>
        </aside>
        <main id="main">
            <div id="topnav">
                <a id="timeline">Timeline</a>
                <a id="photos" tabindex="1">Photos</a>
            </div>

            <div id="status_container">

            </div>
            <div id="upload">
                <input type="file" id="upload_image">
                <button type="button" id="upload_button"> Upload photo </button>
                <!--  <button id="myBtn">klikni</button> -->

            </div>
            <div id="gallery">

            </div>
        </main>
    </div>
    <div id="myModal" class="modal">
        <div class="modal_content">
            <div id="modal_image_div">
                <img id="modal_image">
            </div>
            <div id="other_content">
                <span class="close">Close</span>
                <div id="gallery_status_container">
                    <div id="status_profile_image">
                        <img id="users_image">
                    </div>
                    <div class="name" id="nameDiv"></div>
                    <div id="status"></div>
                </div>
                <section id="comment_section">
                    <div id="comment_container">

                    </div>
                    <div id="new_comment">

                    </div>
                </section>


            </div>
        </div>

    </div>
    <script src="js/photo.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
